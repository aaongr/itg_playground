<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample Tailwind & DaisyUI</title>

  <!-- ✅ Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ DaisyUI plugin -->
  <script src="https://cdn.jsdelivr.net/npm/daisyui@3.9.4"></script>

  <!-- ✅ DaisyUI activation in Tailwind -->
  <script>
    tailwind.config = {
      plugins: [window.daisyui]
    };
  </script>
</head>
<body class="p-6 bg-base-200 text-base-content">

  <h1 class="text-3xl font-bold mb-4">Tailwind & DaisyUI Test</h1>

  <!-- Table -->
  <div class="overflow-x-auto mb-6">
    <table class="table table-zebra w-full">
      <thead>
        <tr>
          <th>Code</th>
          <th>Description</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>999001</td>
          <td>Sample Item A</td>
          <td><span class="badge badge-success">OK</span></td>
        </tr>
        <tr>
          <td>999002</td>
          <td>Sample Item B</td>
          <td><span class="badge badge-error">Missing</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Tabs -->
  <div role="tablist" class="tabs tabs-bordered mb-6">
    <a role="tab" class="tab tab-active">Tab 1</a>
    <a role="tab" class="tab">Tab 2</a>
    <a role="tab" class="tab">Tab 3</a>
  </div>

  <!-- Collapse -->
  <div class="mb-6">
    <details class="collapse bg-base-100 rounded-box">
      <summary class="collapse-title font-medium">Click to expand</summary>
      <div class="collapse-content">
        <p>This is a DaisyUI-style collapsible section.</p>
      </div>
    </details>
  </div>

  <!-- Buttons -->
  <div class="space-x-2">
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-accent">Accent</button>
  </div>

</body>
</html>
